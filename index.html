<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karya Anak RW 25 - Asisten Digital</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for code syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Google Fonts: Lora & Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- TEMA TRADISIONAL INDONESIA --- */
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #fdfaf4; /* Warna krem seperti kertas lawas */
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d3bba8' fill-opacity='0.1'%3E%3Cpath d='M80 80c0-22.09 17.91-40 40-40V0c22.09 0 40 17.91 40 40h-40zM0 80c0-22.09 17.91-40 40-40V0c22.09 0 40 17.91 40 40H0z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        #chat-container {
            background: rgba(253, 250, 244, 0.85);
            backdrop-filter: blur(4px);
            border: 2px solid #8d5b4c;
            box-shadow: 0 10px 25px rgba(92, 61, 46, 0.15);
        }
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: #f5ebd_c; }
        #messages::-webkit-scrollbar-thumb { background-color: #c87e67; border-radius: 20px; border: 2px solid #f5ebd_c; }
        .bot-message-bubble { background: #e7d8c9; border: 1px solid #d4bda7; }
        .user-message-bubble { background: #c87e67; color: #ffffff; border: 1px solid #b56a54; }
        #user-input { background-color: #ffffff; border-color: #d4bda7; color: #5c3d2e; }
        #user-input:focus { box-shadow: 0 0 0 3px rgba(141, 91, 76, 0.2); border-color: #8d5b4c; }
        .prose h1, .prose h2, .prose h3 { color: #5c3d2e; font-family: 'Lora', serif; }
        .prose strong { color: #5c3d2e; }
        .prose a { color: #c87e67; font-weight: 600; }
        .prose blockquote { border-left-color: #a16207; }
        .prose pre { background-color: #2d2a2e !important; }
        .image-container { border: 2px solid #8d5b4c; padding: 4px; background: #fff; }
        .generated-image { border-radius: 0.8rem; }
        .loading-indicator span { background-color: #c87e67; animation: bounce 1.4s infinite ease-in-out both; }
        .loading-indicator span:nth-of-type(2) { animation-delay: -0.32s; }
        .loading-indicator span:nth-of-type(3) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>

    <div id="chat-container" class="flex flex-col h-screen max-w-4xl mx-auto rounded-lg m-4">
        
        <header class="text-center p-4 border-b-2 border-amber-800/20">
            <h1 class="text-3xl md:text-4xl font-bold text-amber-900" style="font-family: 'Lora', serif;">Karya Anak RW 25</h1>
            <p class="text-sm text-amber-700 tracking-wider">Kel. Teluk Pucung, Kec. Bekasi Utara</p>
        </header>

        <main id="messages" class="flex-1 overflow-y-auto p-4 space-y-6"></main>

        <footer class="p-4 border-t-2 border-amber-800/20">
            <form id="chat-form" class="flex items-center space-x-4">
                <input type="text" id="user-input" placeholder="Tanya apa bae dah..." autocomplete="off"
                    class="flex-1 rounded-full py-3 px-5 focus:outline-none">
                <button type="submit" id="send-button"
                    class="bg-[#c87e67] hover:bg-[#b56a54] text-white rounded-full p-3 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-[#c87e67] disabled:opacity-60">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const messagesContainer = document.getElementById('messages');
        const sendButton = document.getElementById('send-button');
        
        // --- SET PERSONA AI GAYA BEKASI ---
        let chatHistory = [
            {
                role: "user",
                parts: [{ text: "PENTING: Mulai sekarang, lu itu KARTUN 25, asisten AI dari Bekasi. Lu harus jawab semua pertanyaan pake gaya bahasa Bekasi yang santai, ramah, dan apa adanya. Gunain kata-kata kayak 'gua', 'lu', 'bang', 'mpok', 'bae', 'kaga', 'bener', 'dah', 'aje'. Tunjukin kalo lu bangga jadi orang Bekasi." }]
            },
            {
                role: "model",
                parts: [{ text: "Siap, Bang, laksanain! Tenang bae, gua bakal ngomong gaya Bekasi asli dah. Ada nyang bisa dibantuin kaga nih?" }]
            }
        ];

        // --- AVATARS ---
        // NEW: Ondel-ondel Avatar
        const botAvatar = `<svg viewBox="0 0 100 100" class="w-10 h-10 rounded-full flex-shrink-0" xmlns="http://www.w3.org/2000/svg">
            <g>
                <!-- Face -->
                <circle cx="50" cy="50" r="45" fill="#FFFFFF" stroke="#8d5b4c" stroke-width="4"/>
                <!-- Hair (Kembang Kelapa) -->
                <path d="M50,5 Q30,0 20,15" stroke="#c87e67" fill="none" stroke-width="5" stroke-linecap="round"/>
                <path d="M50,5 Q70,0 80,15" stroke="#c87e67" fill="none" stroke-width="5" stroke-linecap="round"/>
                <path d="M50,5 Q50,-5 50,15" stroke="#c87e67" fill="none" stroke-width="5" stroke-linecap="round"/>
                <path d="M50,5 Q35,-2 28,18" stroke="#c87e67" fill="none" stroke-width="5" stroke-linecap="round"/>
                <path d="M50,5 Q65,-2 72,18" stroke="#c87e67" fill="none" stroke-width="5" stroke-linecap="round"/>
                <!-- Eyes -->
                <circle cx="38" cy="45" r="5" fill="#5c3d2e"/>
                <circle cx="62" cy="45" r="5" fill="#5c3d2e"/>
                <!-- Smile -->
                <path d="M35,65 Q50,75 65,65" stroke="#c23b22" stroke-width="4" fill="none" stroke-linecap="round"/>
                <!-- Cheeks -->
                <circle cx="28" cy="60" r="7" fill="#c23b22" opacity="0.5"/>
                <circle cx="72" cy="60" r="7" fill="#c23b22" opacity="0.5"/>
            </g>
        </svg>`;
        const userAvatar = `<svg viewBox="0 0 100 100" class="w-10 h-10 rounded-full flex-shrink-0" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" rx="50" fill="#8d5b4c"/><text x="50" y="65" font-family="Nunito Sans, sans-serif" font-size="50" fill="white" text-anchor="middle">U</text></svg>`;

        // --- CORE FUNCTIONS ---
        function addMessage(sender, content, type = 'text') {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-md rounded-2xl p-4 break-words shadow-md ${sender === 'user' ? 'user-message-bubble rounded-br-lg' : 'bot-message-bubble rounded-bl-lg'}`;
            
            if (sender === 'bot') {
                if (type === 'text') {
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'prose text-gray-800';
                    contentDiv.innerHTML = marked.parse(content);
                    messageBubble.appendChild(contentDiv);
                    enhanceCodeBlocks(messageBubble);
                } else if (type === 'image') {
                    messageBubble.classList.add('image-container', 'p-1');
                    messageBubble.innerHTML = `<img src="${content}" alt="Gambar buatan AI" class="generated-image">`;
                }
            } else {
                messageBubble.textContent = content;
            }
            
            if (sender === 'user') {
                messageWrapper.appendChild(messageBubble);
                messageWrapper.innerHTML += userAvatar;
            } else {
                messageWrapper.innerHTML += botAvatar;
                messageWrapper.appendChild(messageBubble);
            }

            messagesContainer.appendChild(messageWrapper);
            scrollToBottom();
        }

        function showLoadingIndicator(show, text = "Bentar, lagi diubek-ubek...") {
            let indicator = document.getElementById('loading-indicator');
            if (show) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'loading-indicator';
                    indicator.className = 'flex items-center gap-3 p-4';
                    indicator.innerHTML = `
                        ${botAvatar}
                        <div>
                            <p class="text-amber-800 text-sm mb-1">${text}</p>
                            <div class="loading-indicator flex">
                                <span class="h-2 w-2 m-1 rounded-full"></span>
                                <span class="h-2 w-2 m-1 rounded-full"></span>
                                <span class="h-2 w-2 m-1 rounded-full"></span>
                            </div>
                        </div>`;
                    messagesContainer.appendChild(indicator);
                    scrollToBottom();
                }
            } else {
                if (indicator) indicator.remove();
            }
        }
        
        // --- API CALLS ---
        const apiKey = ""; // Provided by environment
        
        async function getAiTextResponse(prompt) {
            showLoadingIndicator(true, "Bentar, lagi diubek-ubek...");
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const result = await response.json();
                
                let botResponseText = result?.candidates?.[0]?.content?.parts?.[0]?.text || "Waduh, maaf nih, Bang. Lagi ada gangguan. Coba tanya lagi dah.";
                chatHistory.push({ role: "model", parts: [{ text: botResponseText }] });
                addMessage('bot', botResponseText, 'text');
            } catch (error) {
                console.error("Text generation error:", error);
                addMessage('bot', 'Aduh, koneksinya lagi kaga bener nih. Coba lagi nanti ya.', 'text');
            } finally {
                showLoadingIndicator(false);
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        async function getAiImageResponse(prompt) {
            showLoadingIndicator(true, "Sabar, lagi dicorat-coret...");
            
            const payload = { instances: [{ prompt: `indonesian traditional style, ${prompt}` }], parameters: { "sampleCount": 1 } };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const result = await response.json();

                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;
                if (base64Data) {
                    addMessage('bot', `data:image/png;base64,${base64Data}`, 'image');
                } else {
                    throw new Error("No image data in response.");
                }
            } catch (error) {
                console.error("Image generation error:", error);
                addMessage('bot', 'Yah, gambarnya kaga jadi, Mpok. Coba dah jelasin lagi maunya gambar apaan.', 'text');
            } finally {
                showLoadingIndicator(false);
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // --- EVENT HANDLERS & HELPERS ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage('user', userText);
            sendButton.disabled = true;

            if (userText.toLowerCase().startsWith('/gambar ')) {
                const imagePrompt = userText.substring(8).trim();
                getAiImageResponse(imagePrompt || 'pemandangan desa di indonesia');
            } else {
                getAiTextResponse(userText);
            }
            userInput.value = '';
        });

        window.addEventListener('load', () => {
            const initialGreeting = "Assalamu'alaikum, Bang/Mpok! Gua asisten digital buatan anak RW 25 Teluk Pucung.\n\nMau dibantuin apaan nih? Bisa nanya-nanya, bisa juga minta bikinin gambar pake perintah `/gambar`. Santai bae dah.";
            addMessage('bot', initialGreeting, 'text');
            userInput.focus();
        });

        function enhanceCodeBlocks(container) { /* ... (same as before) ... */ }
        function scrollToBottom() { messagesContainer.scrollTop = messagesContainer.scrollHeight; }
        function enhanceCodeBlocks(container) {
            container.querySelectorAll('pre').forEach(pre => {
                // Omitted for brevity, same function as before
            });
            Prism.highlightAllUnder(container);
        }
    </script>
</body>
</html>
